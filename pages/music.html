<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>SpotyRoom</title>

<body class="body-music">

            <h2>SpotyRoom</h2>

            <div class="music-card">

            </div>
            <div class="music-card">

            </div>

    <audio src="../sounds/Detroit_-_Great_White_Buffalo.mp3" type="audio/mpeg" id="rock1"></audio>
