<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Adivina la bandera</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="../img/J (1).ico">
</head>
<body class="quiz-body">
    <h1 class="titulo-quiz">Adivina la bandera</h1>
    <p class="a-inicio"><a href="../index.html">Volver</a></p>
    <div id="pantalla-inicial">
        <p>¿A qué país pertenece la bandera?</p>
            <button class="btn-flag" id="btnFlag">Comenzar</button>
    </div>
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="../img/ad.svg" alt="" id="imgBandera">
        <div class="opciones">
            <div class="opcion" id="op0"  onclick="comprobarRta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">Opción A</div>
            </div>
            <div class="opcion" id="op1"  onclick="comprobarRta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">Opción B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">Opción C</div>
            </div>
        </div>
    </div>
    <div id="pantalla-final">
        <h2>Correctas: <span id="numCorrectas">3</span></h2>
        <h2>Incorrectas: <span id="numIncorrectas">2</span></h2>
        <button class="btn-pantalla-final" id="btnFinalQuiz">Volver al inicio</button>
    </div>
    <footer>Desarrollado por Playroom</footer>
    <script src="../js/games.js"></script>
</body>
</html>
